<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>广元协和医院</title>
    <style type="text/css">
        *{ list-style:none; margin:0; padding:0; text-decoration:none; }
        .container{ width:98%; margin:0 auto; }
        .title-top{ margin-top:50px; }
        .title-header{ width:100%; display:flex; height:380px;}
        .title-header img{ width:100%; }
        .title-font{ width:100%; background-color:#487fd9; }
        .title-font ul{ width:80%; margin:0 auto; text-align:center; display:flex; justify-content: center; }
        .title-font ul div{ flex:1; text-align:center; }
        .title-font ul li:hover{ background-color:cornflowerblue; }
        .title-font ul li{ float:left; padding:0px; width:100%; line-height:30px; cursor: pointer; font-size:16px; font-weight:700; color:white; }
        .switch-img{ height:300px; width:75%; border:1px solid #ccc; display:flex; margin:0 auto; }
        /* switch-other */
        .switch-other{ height:300px; width:98%; border:1px solid #ccc; margin:0 auto;}
        .other-left{ flex:1; border:1px solid #ccc;}
        .other-right{ flex:1; border:1px solid #ccc; }
        .switch-hr{ height:20px; width:100%; background-color:#487fd9; margin-top:10px; margin-bottom:10px; border-radius:5px; }
        /* footer */
        .foot-link{ width:98%; margin:0 auto;  }
        .link-font{ background-color:#487fd9; color:white; font-size:14px; line-height:25px; padding-left:20px; }
        .link-url{ width:100%; height:50px; }
        .link-url ul{ width:100%; text-align:center; justify-content:center; margin-left:20px;}
        .link-url ul li{ float:left; padding:0px; margin-right:15px; line-height:30px; cursor:pointer; font-size:14px;}
        .foot{ background-color:#487fd9; padding:0; height:126px; margin:20px 0 0 0; font-size:12px;  width:98%; margin:0 auto; }
        .foot .foot_info{ float:left; height:126px; background:url("http://app.gyxhyy.com/statics/simple/images/logo1.gif") no-repeat 0 0; height:127px; padding:0 0 0 115px; color:#fff; line-height:20px; width:460px; margin:20px 0 0 0; }
        .foot .foot_info a{ color:#fff; }
        .foot .wrap{ overflow: hidden; height:125px; width:80%; margin:0 auto; }
        .foot .erweima{ width:70px; height:90px; float:right; display:inline; margin:22px 0 0 50px; }
        .foot .erweima img{ width:70px; height:70px; }
        .foot .erweima span{ display:block; text-align:center; line-height:20px; color:#fff; }
    </style>
</head>
<body>
<div class="container">
    <div class="title-top"></div>
    <div class="title-header">
        <img src="{APP_PATH}statics/simple/images/10921.jpg" alt="">
    </div>
    <div class="title-font">
        <ul>
            <div><li>网站首页</li></div>
            <div><li>医院概况</li></div>
            <div><li>新闻动态</li></div>
            <div><li>医生简介</li></div>
            <div><li>协和荣誉</li></div>
            <div><li>医疗设备</li></div>
        </ul>
    </div>
    <div class="switch-img">
        <!-- 图片/院内新闻列表 -->
        <div class="other-left">
            轮播图
        </div>
        <div class="other-right">
            {pc:content action="lists" catid="10" order="listorder DESC" num="4" return="data"}
            <ul>
                {loop $data $val}
                <li><a href="{$val[url]}">{str_cut($val[title], '100', '...')}</a><span>{date('Y-m-d', $val[updatetime])}</span></li>
                {/loop}
            </ul>
            {/pc}
        </div>
    </div>
    <div class="switch-hr"></div>
    <div class="switch-other">

    </div>
    <div></div>
</div>
{template "content","footer"}
